<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Sulphur+Point&display=swap"
      rel="stylesheet"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <title>Fitness Us</title>
  </head>
  <body id="top">
    <div class="hero">
      <div class="hero-text">
        <h1>Custom Meals Made For You</h1>
        <button id="contact-us" class="get-started">
          Get Started
        </button>
      </div>
    </div>

    <main>
      <div class="step">
        <div class="step1">
          <h1>Step 1:</h1>
          <p>Enter your body information</p>
          <img src="./img/weight-scale.png" alt="step1" />
        </div>
        <div class="step2">
          <h1>Step 2:</h1>
          <p>Specify your goals</p>
          <img src="./img/goal.png" alt="step2" />
        </div>
        <div class="step3">
          <h1>Step 3:</h1>
          <p>Determine your food</p>
          <img src="./img/food.png" alt="step3" />
        </div>
        <div class="step4">
          <h1>Step 4:</h1>
          <p>Place Your Order</p>
          <img src="./img/order.png" alt="step4" />
        </div>
      </div>
    </main>

    <footer id="main-footer">
      Copyright &copy; 2019
      <div class="scroll-icon">
        <a href="#"><i class="fa fa-4x fa-angle-up"></i></a>
      </div>
      <p>
        Scale, Food, & Purchase Icons made by
        <a href="https://www.flaticon.com/authors/freepik" target="_blank"
          >Freepik</a
        >
        from
        <a href="https://www.flaticon.com" target="_blank">www.flaticon.com</a>
      </p>
      Goal Icon made by
        <a href="https://www.flaticon.com/authors/kiranshastry" target="_blank"
          >Kiranshastry</a
        >
        from
        <a href="https://www.flaticon.com" target="_blank">www.flaticon.com</a>
      </p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
